<!DOCTYPE html>
<html lang="en">

<head>
  <!-- =================== -->
  <!-- Samuel Maddox Notes -->
  <!-- =================== -->
  <!-- Personal preference, I like grouping my head elements and add header comments -->
  <!-- =================== -->
  <!-- End Samuel Notes    -->
  <!-- =================== -->

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script>
  
  <title>Entertainment Planner</title>
</head>


<!-- =================== -->
<!-- Samuel Maddox Notes -->
<!-- =================== -->
<!-- 
  Make use of semantic tags. <header>, <main>, <ul> & <li>, etc. The changes I make below might  
  break the app if you have styles or scripts that rely on tags being divs. Some tags will require
  further styles to overwrite defaults (see ol tags will need styling to overwrite defaults).

  Good job on indentation and providing comments. That helps significantly with the readability 
  of this document
-->
<!-- =================== -->
<!-- End Samuel Notes    -->
<!-- =================== -->

<body id="bg">

  <!-- This displays our header -->
  <header id='bg' class="p-4 text-light">
    <div class="container text-center">
      <h1 class='h1'>Entertainment Planner</h1>
    </div>
  </header>

  <!-- This is a container for all of the elements below the header -->
  <!-- Container fluid allows for mobile responsiveness -->
  <main class="container-fluid"> 
    <div class=row style="justify-content: center;">

      <div class="col-md-3">

        <h1 id='team' class='bg-light'>15</h1>

        <br>

        <section class="card" style="width: 20rem">
          <!-- This section is the search box  -->
          <div class="card-body bg-light">
            <h6>Search: </h6>
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="city-input" placeholder="Enter a U.S. city name">
              </div>
              <button id="search-button" type="submit" class="btn btn-primary"
                style="color:goldenrod;background-color: #6d8aac"><i class="fas fa-search"></i></button>
            </form>
          </div>

          <!-- This is the list where previously searched cities are appended -->
          <ul id="prevCity" class="list-group"></ul>

        </section>

      </div>

      <br>
      <br>

      <!-- This is the weather section -->
      <div class="col-md-9">
        <section class="card bg-light">
          <div id="weather-card" class="card-body">
            <h5 class="card-title">Weather</h5>

            <h2 class="city-name"></h2>

            <ol class="card-deck">

              <!-- =================== -->
              <!-- Samuel Maddox Notes -->
              <!-- =================== -->
              <!-- 
                It would probably be more efficient to create these cards dynamically using 
                JavaScript. Easier to maintain and modify. See javascript comments for more details.
              -->
              <!-- =================== -->
              <!-- End Samuel Notes    -->
              <!-- =================== -->

              <!-- These cards contain the various days of weather -->
              <li class="card">
                <div class="card-body">
                  <h5 class="card-title day-0-date date"></h5>
                  <p class="card-text day-0-icon"></p>
                  <p class="card-text day-0-temp"></p>
                  <p class="card-text day-0-humidity"></p>
                </div>
              </li>

              <li class="card">
                <div class="card-body">
                  <h5 class="card-title day-1-date date"></h5>
                  <p class="card-text day-1-icon"></p>
                  <p class="card-text day-1-temp"></p>
                  <p class="card-text day-1-humidity"></p>
                </div>
              </li>

              <li class="card">
                <div class="card-body">
                  <h5 class="card-title day-2-date date"></h5>
                  <p class="card-text day-2-icon"></p>
                  <p class="card-text day-2-temp"></p>
                  <p class="card-text day-2-humidity"></p>
                </div>
              </li>

              <li class="card">
                <div class="card-body">
                  <h5 class="card-title day-3-date date"></h5>
                  <p class="card-text day-3-icon"></p>
                  <p class="card-text day-3-temp"></p>
                  <p class="card-text day-3-humidity"></p>
                </div>
              </li>


              <li class="card">
                <div class="card-body">
                  <h5 class="card-title day-4-date date"></h5>
                  <p class="card-text day-4-icon"></p>
                  <p class="card-text day-4-temp"></p>
                  <p class="card-text day-4-humidity"></p>
                </div>
              </li>

              <li class="card">
                <div class="card-body">
                  <h5 class="card-title day-5-date date"></h5>
                  <p class="card-text day-5-icon"></p>
                  <p class="card-text day-5-temp"></p>
                  <p class="card-text day-5-humidity"></p>
                </div>
              </li>

              <li class="card">
                <div class="card-body">
                  <h5 class="card-title day-6-date date"></h5>
                  <p class="card-text day-6-icon"></p>
                  <p class="card-text day-6-temp"></p>
                  <p class="card-text day-6-humidity"></p>
                </div>
              </li>

              <li class="card">
                <div class="card-body">
                  <h5 class="card-title day-7-date date"></h5>
                  <p class="card-text day-7-icon"></p>
                  <p class="card-text day-7-temp"></p>
                  <p class="card-text day-7-humidity"></p>
                </div>
              </li>

            </ol>
          </div>
        </section>
        <br>

        <!-- This is the events section -->
        <section class="card" id="event-card" style="padding: 15px">
          <h5 class="card-title">Events</h5>
          <h2 class="card-title eventsTitle"></h2>
          <div class="card-deck" style="padding:15px">
            <div class="card" style="padding:15px">
              <div id="flight-card" class="card-body">
                <div id="event-data"></div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </main>
  </div>


  <!-- =================== -->
  <!-- Samuel Maddox Notes -->
  <!-- =================== -->
  <!-- 
    In the below block of code I'm seeing multiple imports of jquery, and they're different versions.
    This may cause conflicts and unexpected bugs. Also, some of these scripts also apear in the 
    header. A general cleanup would be advisable.
  -->
  <!-- =================== -->
  <!-- End Samuel Notes    -->
  <!-- =================== -->

  <!-- These are scripts we used to link to our javascript pages and various other libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="eventapi.js"></script>
  <script src="weatherapi.js"></script>
</body>

</html>
